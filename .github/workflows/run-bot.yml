name: Minecraft Keep-Alive Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Every 5 hours (safety margin)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 295  # 4 hours 55 min (under 5-hour limit)
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install mineflayer
      
    - name: Run Bot
      run: |
        echo "ğŸš€ Starting Minecraft Keep-Alive Bot"
        echo "â° Will run for 4 hours 55 minutes"
        echo "ğŸ“ Server: aglaea.mcserverhost.com"
        echo "ğŸ¤– Bot will:"
        echo "   1. Join server immediately"
        echo "   2. Auto-reconnect if disconnected"
        echo "   3. Make anti-AFK movements"
        echo "   4. Keep server active"
        
        # Run bot with timeout matching workflow
        timeout 294m node index.js || echo "â° Time complete - next run in 5 minutes"
